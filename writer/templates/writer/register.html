
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - V-Leaks Writer Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <link href="{% static 'writer/css/writer.css' %}" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-card">
        <div class="text-center mb-2" style="font-size: 2rem;">ðŸ”¥</div>
        <h2 class="login-title">V-LEAKS</h2>

        <p class="text-center text-muted mb-4">Join the Underground</p>
        
        {% include 'writer/_messages.html' %}

        {% if errors %}
        <div class="error-box">
            <ul class="error-list">
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        <form method="POST">

            {% csrf_token %}      

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder="Choose a codename"
                       value="{{ username }}"
                       required>
            </div>       

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" 
                       class="form-control" 
                       id="email" 
                       name="email" 
                       placeholder="your@email.com"
                       value="{{ email }}"
                       required>
            </div>      

            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" 
                       class="form-control" 
                       id="password1" 
                       name="password1" 
                       placeholder="Create a strong password"
                       required>
            </div>
            
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" 
                       class="form-control" 
                       id="password2" 
                       name="password2" 
                       placeholder="Type password again"
                       required>
            </div>
            
            <button type="submit" class="btn btn-danger btn-login">
                Join V-Leaks
            </button>
        </form>
        
        <p class="text-center text-muted mt-4 mb-0">
            <small>Already have an account? <a href="{% url 'writer_login' %}" 
                   class="text-danger">Login here</a></small>
        </p>
    </div>
</body>
</html>
