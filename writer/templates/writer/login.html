
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - V-Leaks Writer Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <link href="{% static 'writer/css/writer.css' %}" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-card">
        <div class="text-center mb-2" style="font-size: 2rem;">ğŸ”¥</div>
        <h2 class="login-title">V-LEAKS</h2>

        <p class="text-center text-muted mb-4">Writer Panel Access</p>

        {% include 'writer/_messages.html' %}         
        
        <form method="POST">
            {% csrf_token %}            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-danger btn-login">
                ğŸ” Enter the Backroom
            </button>
        </form>
        
        <p class="text-center text-muted mt-4 mb-0">
            <small>Don't have an account? <a href="{% url 'writer_register' %}" 
                   class="text-danger">Register here</a></small>
        </p>
        
    </div>
</body>
</html>
